<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Demo</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        .internal-css {
            font-size: 20px;
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Types of CSS</h1>

        <!-- Inline CSS -->
        <p style="color: green; font-weight: bold;">This paragraph is styled using Inline CSS.</p>

        <!-- Internal CSS -->
        <p class="internal-css">This paragraph is styled using Internal CSS.</p>

        <!-- External CSS -->
        <p>This paragraph is styled using External CSS.</p>

        <button class="button">Click Me</button>
    </div>

</body>
</html>
